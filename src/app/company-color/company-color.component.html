<div class="container">
  <div class="row">
    <div class="col-md-12">
<h1>Choose Two Colors</h1>
<label>First Color</label>
<input [style.background]="color"
       [cpOKButton]="true"
       [cpSaveClickOutside]="true"
       [cpOKButtonClass]= "'btn btn-primary btn-xs'"
       [(colorPicker)]="color"
/>
<label>Second Color</label>
<input [style.background]="colorTwo"
       [cpOKButton]="true"
       [cpSaveClickOutside]="true"
       [cpOKButtonClass]= "'btn btn-primary btn-xs'"
       [(colorPicker)]="colorTwo"
/>
<button class="main-btn" (click)="nextStep(color, colorTwo)">Next Step</button>
</div>
  </div>
    </div>
