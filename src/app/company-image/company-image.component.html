<div class="container">
  <div class="row">
    <div class="col-md-12">
      <ul class="mdc-image-list my-image-list">
        <li *ngFor="let item of items; let i = index" class="mdc-image-list__item">
          <label>
            <input type="radio" name="test" value="small" checked (change)="onSelectionChange(item.url)">
            <img class="mdc-image-list__image" src="{{item.url}}">
          </label>
        </li>
      </ul>
      <button (click)="generate(selectedEntry)" type="button" class="btn btn-block btn-md btn-primary">
        Generate
      </button>
    </div>
  </div>
</div>
